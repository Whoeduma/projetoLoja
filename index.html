<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/carrinho.js"></script>


</head>
<body>

    

    <div class="container py-4">
        <header class="header d-flex justify-content-between align-items-center border-bottom pb-3 mb-3">
            <div class="d-flex align-items-center gap-3">
                <img src="img/logo.png" alt="Logo Lojinha" width="200"  class="logo">
            </div>

        </header>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Carrinho</h5>
            <span class="text-muted">3 itens</span>
        </div>

        <table class="table table-hover align-middle rounded">
            <thead class="table-light">
                <tr>
                    <th style="width: 120px;"></th>
                    <th class="text-uppercase font-weight-normal">PRODUTO</th>
                    <th>PREÇO</th>
                    <th>QUANTIDADE</th>
                    <th>TOTAL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="img/produto_1.webp" alt="Iphone 17" class="img-fluid rounded shadow-sm" width="150">
                    </td>
                    <td>
                        <div><strong>Apple Iphone 17 256GB</strong></div>
                        <small class="text-muted d-block">Cod: 2848392</small>
                        <small class="text-muted d-block">Cor: Preto</small>
                    </td>
                    <td id="valor_1"><b>R$8.000</b></td>
                    <td>
                        <div class="d-flex align-items-center gap-2">
                            <span class="btn btn-outline-secondary btn-sm rounded-circle" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                            <span id="qtd_1">0</span>
                            <span class="btn btn-outline-secondary btn-sm rounded-circle" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
                        </div>
                    </td>
                    
                    <td id="total_1"><b>R$0</b></td>
                    
                </tr>

                <tr>
                    <td>
                        <img src="img/produto_2.jpeg" alt="MacBook Air" class="img-fluid rounded shadow-sm" width="150">
                    </td>
                    <td>
                        <div><strong>Apple MacBook Air 13 polegadas</strong></div>
                        <small class="text-muted d-block">Cod: 3495875</small>
                        <small class="text-muted d-block">Cor: Cinza</small>
                    </td>
                    <td id="valor_2"><b>R$5.225</b></td>
                    <td>
                        <div class="d-flex align-items-center gap-2">
                            <span class="btn btn-outline-secondary btn-sm rounded-circle" onclick="alterarQtd(2, '-')"><i class="bi bi-dash"></i></span>
                            <span id="qtd_2">0</span>
                            <span class="btn btn-outline-secondary btn-sm rounded-circle" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
                        </div>
                    </td>
                    <td id="total_2"><b>R$0</b></td>
                </tr>

                <tr>
                    <td>
                        <img src="img/produto_4.webp" alt="MacBook Air" class="img-fluid rounded shadow-sm" width="150">
                    </td>
                    <td>
                        <div><strong>Apple Ipad 2025 11ª geração </strong></div>
                        <small class="text-muted d-block">Cod: ADV3164</small>
                        <small class="text-muted d-block">Cor: Azul</small>
                    </td>
                    <td id="valor_3"><b>R$2.470</b></td>
                    <td>
                        <div class="d-flex align-items-center gap-2">
                            <span class="btn btn-outline-secondary btn-sm rounded-circle" onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span>
                            <span id="qtd_3">0</span>
                            <span class="btn btn-outline-secondary btn-sm rounded-circle" onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
                        </div>
                    </td>
                    <td id="total_3"><b>R$0</b></td>
                </tr>
            </tbody>
        </table>

        <footer class="footer">
            <div class="container d-flex justify-content-between align-items-center">
                <button type="button" class="btn-footer-outline">VOLTAR</button>
                
                <div class="subtotal-footer text-center">
                    <strong>SUBTOTAL <span id="subtotal">R$ 0,00</span></strong>
                </div>

                <button type="button" class="btn-footer">CONTINUAR</button>
            </div>
        </footer>
    </div>
</body>
</html>
